<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Username</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Link to your custom stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <!-- Brand/logo -->
            <a class="navbar-brand" href="#">
                <!-- You can replace this with your logo image -->
                <img src="Images/25231.png" alt="Logo">
            </a>
        </nav>
    </header>

    <div class="container mt-5">
        <h1 class="text-center">Github User Search</h1>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <form id="myform" autocomplete="off">
                    <div class="form-group">
                        <input type="text" class="form-control" id="search" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary btn-block" id="searchBtn">Search User</button>
                    </div>
                </form>
                <div id="result"></div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Include your custom JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
